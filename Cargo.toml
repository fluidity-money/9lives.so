[package]
name = "ninelives"
version = "0.1.0"
edition = "2021"
rust-version = "1.81"

[lib]
name = "lib9lives"
edition = "2021"

[[bin]]
name = "ninelives"

[profile.release]
codegen-units = 1
panic = "abort"
opt-level = "z"
strip = true
lto = true
debug = false
rpath = false
debug-assertions = false
incremental = false

[profile.dev]
codegen-units = 1
panic = "unwind"
opt-level = "z"
incremental = false

[dependencies]
stylus-sdk = "0.6.0"
thiserror = "1.0.48"
tiny-keccak = "2.0.2"
num-traits = "0.2.19"
alloy-sol-types = "=0.7.6"
alloy-sol-macro = "=0.7.6"
array-concat = "0.5.3"
sha3-const = "0.1.1"
const-hex = { version = "1.12.0" }
paste = "1.0.15"
rust_decimal = { version =  "1.36.0", default-features = false, features = ["maths"] }

[dev-dependencies]
proptest = "1.5.0"
const-hex = { version = "1.12.0", features = ["alloc"] }
rust_decimal_macros = "1.36.0"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
alloy-primitives = { version = "0.7.6", features = ["getrandom"] }
proptest = "1.5.0"
rust_decimal = { version =  "1.36.0", default-features = false, features = ["maths", "proptest"] }

[patch.crates-io]
alloy-sol-types = { git = "https://github.com/fluidity-money/alloy-core" }
alloy-sol-macro = { git = "https://github.com/fluidity-money/alloy-core" }
alloy-core = { git = "https://github.com/fluidity-money/alloy-core" }
alloy-primitives = { git = "https://github.com/fluidity-money/alloy-core" }

[features]
contract-factory-1 = []
contract-factory-2 = []
contract-trading-mint = []
contract-trading-extras = []
contract-lockup = []
contract-infrastructure-market = []
contract-beauty-contest = []
testing-dbg = []
testing = []
amm-use-longtail = []
amm-use-camelot = []

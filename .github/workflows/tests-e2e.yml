name: Playwright E2E Tests

on:
  workflow_call:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './web'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
      - name: Enable pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps

      - name: Run Playwright tests
        env:
          NEXT_PUBLIC_THIRDWEB_ID: ${{ vars.NEXT_PUBLIC_THIRDWEB_ID }}
          NEXT_PUBLIC_GRAPHQL_URL: "https://graph.9lives.so"
          NEXT_PUBLIC_FEATURES_URL: "https://features.9lives.so/features.json"
          NEXT_PUBLIC_FUSDC_ADDR: "0x4cfa50b7ce747e2d61724fcac57f24b748ff2b2a"
          NEXT_PUBLIC_FACTORY_ADDR: "0x6c49d7845d1C9540B3D53B01296248b4B0a9d60D"
          NEXT_PUBLIC_AMM_ADDR: "0xe89E8Cb7E84Dd1b4460cF2a51B3f0B05Ff952bB6"
          NEXT_PUBLIC_LENS_ADDR: "0x30Cc3AbEcf76fd53dDf3103395B1Fc6eDA1d1599"
        run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-coverage
          path: web/playwright-coverage/
          retention-days: 30

      - name: Upload coverage reports to Codecov
        if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          flags: e2e
          name: e2e-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

name: Playwright E2E Tests

on:
  workflow_call:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './web'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
      - name: Enable pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps

      - name: Run Playwright tests
        env:
          NEXT_PUBLIC_THIRDWEB_ID: ${{ vars.NEXT_PUBLIC_THIRDWEB_ID }}
          NEXT_PUBLIC_GRAPHQL_URL: "https://testnet-graph.9lives.so"
          NEXT_PUBLIC_FEATURES_URL: "https://features.9lives.so/features.json"
          NEXT_PUBLIC_POINTS_URL: "https://points-graph.superposition.so"
          NEXT_PUBLIC_FUSDC_ADDR: "0xa8ea92c819463efbeddfb670fefc881a480f0115"
          NEXT_PUBLIC_AMM_ADDR: "0x2A4a912970b780C29cf5b97aaD45ea5f98A07341"
          NEXT_PUBLIC_LENS_ADDR: "0xe5d515eC8ECa5d70518e452b594dD0EFb715cB7d"
          NEXT_PUBLIC_HELPER_ADDR: "0x2790A6F7aA7679385Af917F06cFF0C0ff484F0d7"
          NEXT_PUBLIC_INFRA_ADDR: "0xbdce46aca28a05f969cf675cb2777bae23bd7ff8"
          NEXT_PUBLIC_AI_ADDR: "0x15bebdf285bfe0039fd266af207f6d278aaac7f3"
          NEXT_PUBLIC_BEAUTY_ADDR: "0x3f8cd5a3a67b57f8370c5699064e642d5924608b"
          NEXT_PUBLIC_POSTHOG_KEY: "phc_wFN8nVjgKYNURCUsE7MEFUdAjgKE6aDC01AAEXLUGyt"
          NEXT_PUBLIC_POSTHOG_HOST: "https://us.i.posthog.com"
          NEXT_PUBLIC_WS_URL: "wss://superposition-test.hasura.app/v1/graphql"
        run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-coverage
          path: web/playwright-coverage/
          retention-days: 30

      - name: Upload coverage reports to Codecov
        if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          flags: e2e
          name: e2e-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

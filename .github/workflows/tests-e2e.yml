name: Playwright E2E Tests

on:
  workflow_call:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './web'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
      - name: Enable pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps

      - name: Run Playwright tests
        env:
          NEXT_PUBLIC_THIRDWEB_ID: ${{ vars.NEXT_PUBLIC_THIRDWEB_ID }}
          NEXT_PUBLIC_GRAPHQL_URL: "https://testnet-graph.9lives.so"
          NEXT_PUBLIC_FEATURES_URL: "https://features.9lives.so/features.json"
          NEXT_PUBLIC_POINTS_URL: https://points-graph.superposition.so
          NEXT_PUBLIC_FUSDC_ADDR: "0xa8ea92c819463efbeddfb670fefc881a480f0115"
          NEXT_PUBLIC_AMM_ADDR: "0xAe86141e3f1C9168cE6c948FDC884F2A5f45d7B6"
          NEXT_PUBLIC_LENS_ADDR: "0x76Fa8ea53cd6C5491496B1aEdf4F69F0E0506311"
          NEXT_PUBLIC_HELPER_FACTORY_ADDR: "0xc401FCa17FdD967620a9cFC989ce2A33D22059ca"
          NEXT_PUBLIC_BUY_HELPER_ADDR: "0xfCA868F1a7CF8B829ADDBbf3A703Af4a57ebfCFF"
          NEXT_PUBLIC_INFRA_ADDR: "0x8aa856892f4c4110c3f2746d77530a8cde24189b"
          NEXT_PUBLIC_AI_ADDR: "0x0000000000000000000000000000000000000000"
          NEXT_PUBLIC_BEAUTY_ADDR: "0xf015ea35e410389aea6a6261db3b59f91ba9764c"
          NEXT_PUBLIC_MEOW_DOMAINS_ADDR: "0xe0789b1AEA5a53673aDD3822Cb8bFEB5c48D8F71"
          NEXT_PUBLIC_POSTHOG_KEY: "phc_wFN8nVjgKYNURCUsE7MEFUdAjgKE6aDC01AAEXLUGyt"
          NEXT_PUBLIC_POSTHOG_HOST: "https://us.i.posthog.com"
          NEXT_PUBLIC_WS_URL: "wss://superposition-test.hasura.app/v1/graphql"
          NEXT_PUBLIC_CHAIN: "testnet"
        run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-coverage
          path: web/playwright-coverage/
          retention-days: 30

      - name: Upload coverage reports to Codecov
        if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          flags: e2e
          name: e2e-tests
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

name: Deploy webapp

on:
  workflow_call:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: mainnet
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NEXT_PUBLIC_THIRDWEB_ID: ${{ vars.NEXT_PUBLIC_THIRDWEB_ID }}
      NEXT_PUBLIC_GRAPHQL_URL: "https://graph.9lives.so"
      NEXT_PUBLIC_FEATURES_URL: "https://features.9lives.so/features.json"
      NEXT_PUBLIC_POINTS_URL: "https://points-graph.superposition.so"
      NEXT_PUBLIC_FUSDC_ADDR: ""
      NEXT_PUBLIC_AMM_ADDR: ""
      NEXT_PUBLIC_LENS_ADDR: "0x490bC0d70fFb06655726EDf54B90fE4bD70804A6"
      NEXT_PUBLIC_HELPER_FACTORY_ADDR: "0x183E8484EF6f11173A65b4d8535C55f3b3005C38"
      NEXT_PUBLIC_BUY_HELPER_ADDR: ""
      NEXT_PUBLIC_INFRA_ADDR: "0x1d945d6da0bfecdc82a9247032e831e7c8a0ee42"
      NEXT_PUBLIC_AI_ADDR: "0x9d73847f1edc930d2a2ee801aeadb4c4567f18e1"
      NEXT_PUBLIC_BEAUTY_ADDR: "0x471664fdb8ccbe0530496dc2deec83f376bd1a64"
      NEXT_PUBLIC_MEOW_DOMAINS_ADDR: "0x4087fb91A1fBdef05761C02714335D232a2Bf3a1"
      NEXT_PUBLIC_POSTHOG_KEY: "phc_wFN8nVjgKYNURCUsE7MEFUdAjgKE6aDC01AAEXLUGyt"
      NEXT_PUBLIC_POSTHOG_HOST: "https://us.i.posthog.com"
      NEXT_PUBLIC_WS_URL: "wss://superposition.hasura.app/v1/graphql"
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: "true"

      - uses: actions/setup-node@v3
        with:
           node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: |
            - recursive: true

      - uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json') }}-

      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest

      - name: Build with Vercel
        run: vercel build --yes --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

name: Deploy webapp

on:
  workflow_call:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: mainnet
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NEXT_PUBLIC_THIRDWEB_ID: ${{ vars.NEXT_PUBLIC_THIRDWEB_ID }}
      NEXT_PUBLIC_GRAPHQL_URL: "https://testnet-graph.9lives.so"
      NEXT_PUBLIC_FEATURES_URL: "https://features.9lives.so/features.json"
      NEXT_PUBLIC_POINTS_URL: "https://points-graph.superposition.so"
      NEXT_PUBLIC_FUSDC_ADDR: "0xA8EA92c819463EFbEdDFB670FEfC881A480f0115"
      NEXT_PUBLIC_AMM_ADDR: "0xAe86141e3f1C9168cE6c948FDC884F2A5f45d7B6"
      NEXT_PUBLIC_LENS_ADDR: "0xDFcfDdbb70C950D4539c60D191E719Cf3B20385E"
      NEXT_PUBLIC_HELPER_FACTORY_ADDR: "0x31EC9E431664ff8006fE7f7bD36F749121612e04"
      NEXT_PUBLIC_BUY_HELPER_ADDR: "0x827EC88bD4fdECA5a2D742C8db6C9d942eEa7aad"
      NEXT_PUBLIC_INFRA_ADDR: "0xab80e599786fcaddeaa9e68e4e148227bc1c8e8d"
      NEXT_PUBLIC_AI_ADDR: "0x15bebdf285bfe0039fd266af207f6d278aaac7f3"
      NEXT_PUBLIC_BEAUTY_ADDR: "0xca018c29994c2bd8ff9b5ff80a7010c5a0c0bf51"
      NEXT_PUBLIC_MEOW_DOMAINS_ADDR: "0xe0789b1AEA5a53673aDD3822Cb8bFEB5c48D8F71"
      NEXT_PUBLIC_POSTHOG_KEY: "phc_wFN8nVjgKYNURCUsE7MEFUdAjgKE6aDC01AAEXLUGyt"
      NEXT_PUBLIC_POSTHOG_HOST: "https://us.i.posthog.com"
      NEXT_PUBLIC_WS_URL: "wss://superposition-test.hasura.app/v1/graphql"
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: "true"

      - uses: actions/setup-node@v3
        with:
           node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: |
            - recursive: true

      - uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json') }}-

      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest

      - name: Build with Vercel
        run: vercel build --yes --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
